name: Label New Issues

on:
  issues:
    types: [opened]  

jobs:
  add-label:
    runs-on: ubuntu-latest

    steps:
      - name: Add "To Do" label to new issue
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            To Do
